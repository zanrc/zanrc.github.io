    <script>
        new Vue({
            el: '#navigation_but',
            data: {
                isActive: false
            },
            methods: {
                turn: function (event) {
                    this.isActive = !this.isActive;
                }

            }
        })


        var a_idx = 0;
        jQuery(document).ready(function ($) {
            $("body").click(function (e) {
                var a = new Array("⭐", "🌙", "♥", "⚡", "🦄", "🔆", "🎵", "💋", "🐷", "🎈", "🦋", "💭");
                var $i = $("<span></span>").text(a[a_idx]);
                a_idx = (a_idx + 1) % a.length;
                var x = e.pageX,
                    y = e.pageY;
                $i.css({
                    "z-index": 9999,
                    "top": y - 20,
                    "left": x,
                    "position": "absolute",
                    "font-weight": "bold",
                    "color": "rgb(" + ~~(255 * Math.random()) + "," + ~~(255 * Math.random()) + "," + ~~(255 * Math.random()) + ")"
                });
                $("body").append($i);
                $i.animate({
                    "top": y - 180,
                    "opacity": 0
                },
                    1500,
                    function () {
                        $i.remove();
                    });
            });
        });



    </script>
